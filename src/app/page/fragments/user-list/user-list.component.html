<nav class="col-md-12">
  <h3 class="strong">Select a User:</h3>
  <button type="button" class="btn btn-info col-md-2" *ngFor="let user of users" (click)="select(user)">
      <a>{{user.name}}</a>
  </button>
</nav>

<div *ngIf="selectedUser">
  <app-user-detail [user]="selectedUser"></app-user-detail>
</div>
